error.message.code.400=Bad Request. Сервер обнаружил в запросе клиента синтаксическую ошибку
error.message.code.401=Unauthorized. Запрос требует идентификации пользователя.
error.message.code.403=Forbidden. Сервер понял запрос, но он отказывается его выполнять из-за ограничений в доступе для клиента к указанному ресурсу.
error.message.code.404=Not Found. Сервер понял запрос, но не нашел соответствующего ресурса по указанному URI.
error.message.code.504=Gateway Timeout. Сервер в роли шлюза или прокси-сервера не дождался ответа от вышестоящего сервера для завершения текущего запроса.
error.message.access.denied=Доступ запрещен
error.message.authentication.error=Ошибка аутентификации
error.message.contact.support=Произошла ошибка. Пожалуйста, обратитесь в службу поддержки.
error.message.db.exception=Ошибка базы данных
error.message.insufficient.privileges=У вас нет полномочий для просмотра этой страницы.
error.message.login.not.success=Попытка аутентификации не удалась, попробуйте еще раз
error.message.security.exception=Ошибка доступа
error.message.server.exception=Ошибка сервера
error.message.uid=Уникальный код ошибки